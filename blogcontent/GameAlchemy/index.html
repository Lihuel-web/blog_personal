<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alchemy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <section id="elements">
            <!-- Elements will be dynamically added here -->
        </section>
        <section id="crafting-area">
            <!-- Players will drag elements here to combine them -->
        </section>
        <div id="combination-results">
            <!-- Display the results of element combinations here -->
        </div>
        <div id="controls">
            <button id="reset-button">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
